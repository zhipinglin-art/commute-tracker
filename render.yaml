services:
  # 类型: web
  type: web
  # 运行时环境
  runtime: python
  # 构建命令
  buildCommand: pip install -r requirements.txt
  # 启动命令
  startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
  # 自动部署
  autoDeploy: true
  # 健康检查路径
  healthCheckPath: /
  # 环境变量（根据需要添加）
  envVars:
    - key: PYTHON_VERSION
      value: 3.9.0